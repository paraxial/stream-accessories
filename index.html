<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>‚è≤Ô∏è Stream Accessories üíé</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="stream-accessories.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <details data-js-hint>
      <summary>What is this? <button>Click to dismiss</button></summary>
      <p>
        This site provides little stream utilities, like timers and lists, that can be included as an OBS browser source.
      </p>
      <p>
        Alternatively, set the background colour from the menu at the bottom and use a chromakey filter to lay this on top of your stream.
      </p>
    </details>
    <main>
      <details open>
        <summary>Clock controls</summary>
        <form action="#" data-js-timer-form>
          <label>
            Hour
            <input type="number" name="hour" />
          </label>
          <label>
            Minute
            <input type="number" name="minute" />
          </label>
          <label>
            Second
            <input type="number" name="second" />
          </label>
          <button type="submit">Go</button>
        </form>
      </details>
      <section class="clock">
        <svg data-js-circle class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="timer-circle">
            <!-- Note well that stroke-dasharray is based on the radius of 45-->
            <circle id="timer-circle-base" cx="50" cy="50" r="45" />
            <path
              id="timer-indicator-ring"
              stroke-dasharray="283 283"
              data-js-timer-indicator
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="display" data-js-display>
        </span>

        <div id="controls">
          <button data-js-play-pause>‚èØÔ∏è</button>
          <button data-js-reset>‚èπÔ∏è</button>
        </div>
      </section>
    </main>
  </body>
</html>
