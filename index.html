<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>‚è≤Ô∏è Stream Accessories üíé</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="stream-accessories.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="clock">
        <svg data-js-circle class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="timer-circle">
            <!-- Note well that stroke-dasharray is based on the radius of 45-->
            <circle id="timer-circle-stroke" cx="50" cy="50" r="45" />
            <circle id="timer-circle-base" cx="50" cy="50" r="45" />
            <path
              id="timer-indicator-ring"
              stroke-dasharray="283 283"
              data-js-timer-indicator
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="display" data-js-display>
        </span>
      </section>

      <details id="controls-panel" open>
        <summary><img width="10px" src="./assets/menu-icon.svg" /></summary>
        <h2>Timer controls</h2>
        <form action="#" id="timer-form" data-js-timer-form>
          <label>
            Hour
            <input type="number" name="hour" />
          </label>
          <label>
            Minute
            <input type="number" name="minute" />
          </label>
          <label>
            Second
            <input type="number" name="second" />
          </label>
          <button type="reset">Stop</button>
          <button type="submit">Start</button>
        </form>
        <hr />
        <h2>Appearance</h2>
        <form action="#" id="ui-form" data-js-ui-form>
          <label>
            Background
            <input type="color" name="--background-colour" />
          </label>
          <label>
            Timer colour
            <input type="color" name="--primary-colour" />
          </label>
          <label>
            Elapsed time colour
            <input type="color" name="--secondary-colour" />
          </label>
          <label>
            Stroke
            <input type="color" name="--stroke-colour" />
          </label>
          <label>
            Timer size
            <span data-js-dimension-label>--</span>
            <input type="range" min="0.1" max="2" step="any" name="--dimension-multiplier" data-js-clock-dimension />
          </label>
          <button type="submit">Save</button>
        </form>

        <aside data-js-hint>
          <h3>What is this? <button>Click to dismiss</button></h3>
          <p>
            This site provides little stream utilities, like timers and lists, that can be included as an OBS browser source.
          </p>
        </aside>
      </details>
    </main>
  </body>
</html>
