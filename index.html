<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>⏲️ Stream Accessories 💎</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="stream-accessories.js"></script>
  </head>
  <body>
    <details data-js-hint>
      <summary>What is this? <button>Click to dismiss</button></summary>
      <p>
        This site provides little stream utilities, like timers and lists, that can be included as an OBS browser source.
      </p>
      <p>
        Alternatively, set the background colour from the menu at the bottom and use a chromakey filter to lay this on top of your stream.
      </p>
    </details>
    <details open>
      <summary>Clock controls</summary>
      <form action="#" data-js-timer-form>
        <label>
          Hour
          <input type="number" name="hour" />
        </label>
        <label>
          Minute
          <input type="number" name="minute" />
        </label>
        <label>
          Second
          <input type="number" name="second" />
        </label>
        <button type="submit">Go</button>
      </form>
    </details>
    <main>
      <section class="clock">
        <svg data-js-circle class="timer-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="timer-circle">
          <circle class="timer-circle-elapsed" cx="50" cy="50" r="45" />
          </g>
        </svg>
        <span id="display" data-js-display>
        </span>

        <div id="controls">
          <button data-js-play-pause>⏯️</button>
          <button data-js-reset>⏹️</button>
        </div>
      </section>
    </main>
  </body>
</html>
